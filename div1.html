		<script>
		
		
		
	document.getElementById("defaultOpen").click();
		
function openMenu(evt, menuName) {
  var i, tab, tablinkshead;
  tab = document.getElementsByClassName("tab");
  for (i = 0; i < tab.length; i++) {
    tab[i].style.display = "none";
  }
  tablinkshead = document.getElementsByClassName("tablinkshead");
  for (i = 0; i < tablinkshead.length; i++) {
    tablinkshead[i].className = tablinkshead[i].className.replace(" active", "");
  }
  document.getElementById(menuName).style.display = "block";
  evt.currentTarget.className += " active";
}

function openDiv(evt, divName) {
  var i, tabcontent, tablinks, tablinks2;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }	
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(divName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>
